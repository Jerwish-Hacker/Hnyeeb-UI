<div class="container" style="overflow-x: hidden;min-width: 95% !important;">
    <div class="row">
        <div class="col-12 my-3 ">
            <h3 class="fs-1">Stock</h3>
        </div>
        <div class="col-11 my-3">
            <div class="d-flex justify-content-between">
                <div>
                    <label for="" class="d-block">Product</label>
                    <select name="" id="" #productcombobox (change)="getsubproduct(productcombobox.value)">
                        <option value="" selected hidden>Choose here</option>
                        <option *ngFor="let product of productlist">{{ product }}</option>
                    </select>
                </div>
                <div>
                    <label for="" class="d-block">Sub Product</label>
                    <select name="" id="" #subproductcombobox
                        (change)="gettotalkg(productcombobox.value,subproductcombobox.value)">
                        <option value="" selected hidden>Choose here</option>
                        <option *ngFor="let sproduct of subproductlist">{{ sproduct }}</option>
                    </select>
                </div>
                <div style="width: 300px;" class="text-center" #balanceinfo>
                    <h4> - </h4>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-5">
                <div>
                    <label for="" class="d-block">PPKG</label>
                    <input type="text" name="" #ppkg [(ngModel)]="ppkgvalue">
                </div>
                <div>
                    <label for="" class="d-block">Total KG</label>
                    <input type="text" name="" #totalkg [(ngModel)]="totalkgvalue" >
                </div>
                <div>
                    <label for="" class="d-block">Price</label>
                    <input type="text" name="" #price [(ngModel)]="pricevalue">

                </div>
            </div>
            <div class="d-flex justify-content-end mt-4">
                <button class="btn btn-dark px-5" id="addbtn"
                    (click)="addsales(productcombobox.value,subproductcombobox.value,ppkg.value,totalkg.value,price.value)">Add</button>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="d-flex justify-content-start my-3">
                <button class="btn btn-dark mx-3 px-5" (click)="savesales()">Submit</button>
            </div>
            <div class="col-12 my-3">

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Product Name</th>
                            <th scope="col">Sub Name</th>
                            <th scope="col">PPP</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">MRP</th>
                        </tr>
                    </thead>
                    <tbody #tbody>
                    </tbody>
                </table>
            </div>

        </div>

    </div>
</div>
