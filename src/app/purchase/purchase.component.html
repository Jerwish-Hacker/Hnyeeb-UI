<div class="container" style="overflow-x: hidden;min-width: 95% !important;">
    <div class="row">
        <div class="col-12 my-3 ">
            <h3 class="fs-1">Purchase</h3>

        </div>
        <div class="col-11 my-3">
            <div class="d-flex justify-content-between">
                <div>
                    <label for="" class="d-block">Product Name</label>
                    <input type="text" [(ngModel)]="p_namevalue" #p_name>
                </div>
                <div>
                    <label for="" class="d-block">Product Sub Name</label>
                    <input type="text" name="" [(ngModel)]="p_sub_namevalue" #p_sub_name>
                </div>
                
                <div>
                    <label for="" class="d-block">Types</label>
                    <input type="text" [(ngModel)]="typesvalue" #types>
                </div>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <div>
                    <label for="" class="d-block">PPKG</label>
                    <input type="text" name="" [(ngModel)]="ppkgvalue" #ppkg>
                </div>
                <!-- <div>
                    <label for="" class="d-block">MRP</label>
                    <input type="text" name="" [(ngModel)]="mrpvalue" #mmrp>
                </div> -->
                <div>
                    <label for="" class="d-block">Total KG</label>
                    <input type="text" name="" [(ngModel)]="totalkgvalue" #totalkg>
                </div>
                <div>
                    <label for="" class="d-block">Price</label>
                    <input type="text" name="" [(ngModel)]="pricevalue" #price>

                </div>
                <!-- <div>
                    <label for="" class="d-block">Notes</label>
                    <input type="text" name="" [(ngModel)]="notesvalue" #notes>

                </div> -->

            </div>
            

            <div class="d-flex justify-content-end mt-4">
                <button class="btn btn-dark px-5" (click)="addentry()" id="addbtn">Add</button>
            </div>
        </div>
        <hr>
        <div class="col-12 my-3">
            <div class="d-flex justify-content-start ">
                <select name="" id="" #vnamecombobox>
                    <option value="" selected disabled hidden>Choose here</option>
                    <option *ngFor="let vendor of vendorlist" >{{ vendor }}</option>

                </select>
                <button class="btn btn-dark mx-3 px-5" (click)="savepurchase()">Submit</button>
            </div>
        </div>
        <div class="col-12 my-3">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Product Name</th>
                        <th scope="col">Sub Name</th>
                        <th scope="col">Types</th>
                        <th scope="col">PPKG</th>
                        <th scope="col">Total KG</th>
                        <th scope="col">Price</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody #tbody>



                </tbody>
            </table>
        </div>

    </div>
</div>
